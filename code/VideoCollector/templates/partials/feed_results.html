{% for video in videos %}
  <div class="video">
    <div><span class="title">{{ video.title }}</span></div>
    <a href="{% url 'play_video' video.id %}">
      <img src="https://img.youtube.com/vi/{{ video.youtube_id }}/maxresdefault.jpg"
           class="img img-responsive"
           alt="{{ video.title }}"
           title="{{ video.title }}">
    </a>
  </div>
{% endfor %}

{% if more_videos %}
  <div class="scroll-trigger htmx-settling"
    hx-get="{% url 'feed' %}?page={{next_page}}"
    hx-trigger="revealed"
    hx-swap="outerHTML">
    <img src="/static/img/bars.svg" width="150px" class="htmx-indicator"/>
  </div>
{% endif %}
